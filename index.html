<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark only">
    <title>여전도회전국연합회 2025 성탄카드</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Noto+Serif+KR:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="pckw_favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header: English Greeting & Verse -->
        <header class="card-header">
            <h2 class="english-greeting">Merry Christmas & Happy New Year</h2>
            <p class="verse-text">
                <span class="verse-text"></span>찬송하리로다 주의 이름으로 오시는 왕이여<br>
                하늘에는 평화요, 가장 높은 곳에는 영광이로다<br>
                <span class="verse-ref">(눅 19:38)</span>
            </p>
        </header>

        <!-- Main Photo -->
        <div class="photo-frame">
            <img src="images/christmas2025.jpg" alt="여전도회전국연합회 단체사진">
        </div>

        <!-- Message Body -->
        <section class="card-body">
            <p class="greeting-text">
                한 해 동안 베풀어주신 사랑과 섬김에 감사드리며,<br>
                복된 성탄과 희망찬 새해를 맞이하여<br>
                선하신 하나님의 은총이 함께하시기를 기원합니다.
            </p>
        </section>

        <!-- Member List -->
        <footer class="member-list">
            <!-- Member list will be rendered by script.js -->
            <div class="loading-indicator">명단을 불러오는 중...</div>
        </footer>

        <audio controls autoplay loop>
            <source src="music/new_bgm_carol.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
